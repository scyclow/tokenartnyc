    .hero {

    .signup {

      color: #00f;
      border: 2px solid;
      padding: 1em;
      font-size: 25px;

    }

    .layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
    }

    .info {
      display: flex;
      justify-content: space-between;
      padding: 5em;
    }

    @media (max-width: 950px) {
      .layout {
        grid-template-columns: 1fr;
      }

      .hero {
        max-width: none;
      }

      .signup {
        font-size: 4vw;
      }
    }

    @media (max-width: 500px) {
      .marquee-logo {
        width: 100px;
      }


      .info {
        font-size: 12px;
      }

      .signup {
        font-size: 1.2em;
      }

    }










    .marquee {
      overflow: hidden;
      display: inline-block;
      width: 100%;
      box-sizing: border-box;
      /*border: 3px solid;*/
    }

    .marqueeInner {
      animation: marquee 20s linear infinite;
      display: inline-flex;
      transform: translate3d(-50%, 0, 0);
    }

    .marqueeInnerReverse {
      animation: marqueeReverse 20s linear infinite;
      display: inline-flex;
      transform: translate3d(-50%, 0, 0);
    }


    .marqueeInner > * {
      display: inline-block;
    }

    @keyframes marquee {
      0% {
        transform: translate3d(-10%, 0, 0);
      }

      100% {
        transform: translate3d(0%, 0, 0);
      }
    }

    @keyframes marqueeReverse {
      0% {
        transform: translate3d(0%, 0, 0);
      }

      100% {
        transform: translate3d(-10%, 0, 0);
      }
    }

    .date, .location {
      color: #fff;
      /*color: #00f;*/
      font-weight: 100;
      margin-right: 2em;
      font-size: 20px;
      padding: 0.5em 0;
      /*text-shadow: -16px -12px #00f;*/
    }

    .location {
      width:  200px;
    }


    nav {
      position: fixed;
      top: 0;
    }
    .nav-space {
      height: 47px;
    }

    footer {
      position: fixed;
      bottom: -4px;
    }

    .center {
      display: flex;
      justify-content: center;
      align-items: center;
